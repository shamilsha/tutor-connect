spring.application.name=tutor-connect

# H2 Database Configuration - Azure compatible path
spring.datasource.url=jdbc:h2:file:./data/tutordb;DB_CLOSE_ON_EXIT=FALSE;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Server Configuration
server.port=${PORT:8080}

# Azure App Service Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Logging for Azure
logging.level.org.springframework.web=INFO
logging.level.com.tutoring=DEBUG
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
